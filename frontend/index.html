<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge">

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <!--Axios CDN Cliente HTTP basado en promesas-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
        integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>DrawFlow</title>
</head>

<body>
    <div class="container mt-5" id="app">

        <h6>List Programs</h6>

        <div class="container-fluid">
            <li v-for="(program, index) in programs">
                {{ index }} - {{ program.name }} - {{ program.content }}
            </li>
        </div>
        <br>

        <h6>Get Program</h6>

        <div class="dropdown">
            <button v-on:click="listPrograms" class="btn btn-secondary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <label id="editorName"></label>
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li v-for="(program, index) in programs">
                    <button v-on:click="getProgram(program.name)" class="dropdown-item">
                        {{ program.name }}
                    </button>
                </li>
            </ul>
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="editorContent" rows="5"></textarea>
        </div>

        <br>

        <h6>Run Program</h6>

        <div class="mb-3">
            <textarea class="form-control" id="editorTerminal" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <button v-on:click="runProgram" type="button" class="btn btn-secondary">Run</button>
        </div>


        <br>

        <h6>Save Program</h6>

        <div class="mb-3">
            <label for="saveProgramName" class="form-label">Name</label>
            <input type="email" class="form-control" id="saveProgramName">
        </div>
        <div class="mb-3">
            <label for="saveProgramContent" class="form-label">Content</label>
            <textarea class="form-control" id="saveProgramContent" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <button v-on:click="saveProgram" type="button" class="btn btn-primary">Save</button>
        </div>

        <h6>{{info}}</h6>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
