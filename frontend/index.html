<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!--Axios CDN Cliente HTTP basado en promesas-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
        integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <!--Drawflow by jerosoler-->
    <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow@0.0.48/dist/drawflow.min.css">
    <link rel="stylesheet" type="text/css" href="css/beautiful.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <title>DrawFlow</title>

</head>

<body style="background-color:rgb(59, 75, 83)">

    <header>
        <h2>Drawflow</h2>
    </header>

    <div id="editor" class="row">

        <div id="text_editor" class="col-5">
            <div id="info" class="row row-cols-1 mt-1">
                <div id="dropdown" class="col">
                    <div class="btn-group dropend">
                        <button v-on:click="listPrograms" class="btn btn-primary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <label id="program_label"></label>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li v-for="(program, index) in programs">
                                <button v-on:click="getProgram(program.name)" class="dropdown-item">
                                    {{ program.name }}
                                </button>
                            </li>
                            <li>
                                <hr class="dropdown-divider bg-light">
                            </li>
                            <li class="row">
                                <div class="col">
                                    <input id="newProgram_input" class="bg-transparent text-white" type="text"
                                        placeholder="New Program">
                                </div>
                                <div class="col">
                                    <button v-on:click="newProgram" type="button" class="btn btn-success btn-sm">
                                        +
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="content" class="row mt-1">
                <div class="col-1" style="padding-right: 0px">
                    <textarea class="form-control bg-transparent text-white" id="content_number" rows="10"></textarea>
                </div>
                <div class="col-11" style="padding-left: 0px">
                    <textarea class="form-control bg-transparent text-white" id="content_text" rows="10"></textarea>
                </div>
            </div>
            <div id="terminal" class="row row-cols-2 mt-1">
                <div id="actions" class="col-1">
                    <div id="save_button" class="mt-1">
                        <button v-on:click="saveProgram" type="button" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                    <div id="run_button" class="mt-1">
                        <button v-on:click="runProgram" type="button" class="btn btn-success">
                            Run
                        </button>
                    </div>
                </div>
                <div class="col-11" style="padding-left: 0px">
                    <textarea class="form-control bg-transparent text-white" id="terminal_text" rows="5"></textarea>
                </div>
            </div>
        </div>

        <div id="nodes_editor" class="col-7">
            <div class="wrapper">
                <div>
                    <div class="menu align-content-start">
                        <ul>
                            <li>
                                <div class="drag-drawflow" draggable="true" ondragstart="drag(event)"
                                    data-node="variable">
                                    <i class="fas fa-code"></i><span> Variable</span>
                                </div>
                            </li>
                            <li>
                                <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="print">
                                    <i class="fas fa-code"></i><span> Print</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/nodes_editor.js"></script>
    </div>

</body>

</html>
