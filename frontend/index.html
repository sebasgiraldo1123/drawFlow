<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge">

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <!--Axios CDN Cliente HTTP basado en promesas-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
        integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>DrawFlow</title>
</head>

<body>

    <div id="text_editor" class="container-fluid">

        <h6>List Programs</h6>

        <div class="container-fluid">
            <li v-for="(program, index) in programs">
                {{ index }} - {{ program.name }} - {{ program.content }}
            </li>
        </div>

        <br>

        <div id="actions" class="row">
            <div id="dropdown" class="col mb-2">
                <div class="dropdown">
                    <button v-on:click="listPrograms" class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <label id="program_label"></label>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li>
                            <div class="row">
                                <div class="col">
                                    <input id="newProgram_input" type="text" placeholder="New Program">
                                </div>
                                <div class="col">
                                    <button v-on:click="newProgram" type="button" class="btn btn-primary">+</button>
                                </div>
                            </div>
                        </li>
                        <li v-for="(program, index) in programs">
                            <button v-on:click="getProgram(program.name)" class="dropdown-item">
                                {{ program.name }}
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="save_button" class="col mb-2">
                <button v-on:click="saveProgram" type="button" class="btn btn-primary">Save</button>
            </div>
            <div id="run_button" class="col mb-2">
                <button v-on:click="runProgram" type="button" class="btn btn-success">Run</button>
            </div>
        </div>

        <div id="terminal" class="row">
            <div class="col">
                <textarea class="form-control" id="content_text" rows="10"></textarea>
            </div>
            <div class="col">
                <textarea class="form-control" id="terminal_text" rows="10"></textarea>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <script src="text_editor.js"></script>

</body>

</html>
